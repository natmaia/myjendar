<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  
    <link rel="stylesheet" href="/css/style.css" />

    <title>Document</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="/js/script.js" defer></script>
  </head>
  <body class="body">
    <nav
      class="navbar navbar-expand-lg"
      style="background-color: rgba(80, 151, 171, 0.5)"
    >
      <div class="container-fluid">
        <a class="navbar-brand" style="color: #ffffff; font-size: 20px" href="#"
          >MyJendar</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                style="color: #ffffff"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: #000046" href="#">Tasks</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                style="color: #000046"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul
                class="dropdown-menu"
                style="background-color: rgba(80, 151, 171, 0.8)"
              >
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-primary btn-custom"
              style="
                border-color: #2a7388;
                color: white;
                background-color: #2a7388;
                margin-top:15px;
              "
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <main class="corpo">
      <h2>Cadastrar Task</h2>

      <form class="col 12 " action="/task" method="post">
        <div class="form-group col-md-6">
          <label for="inputTitulo">Titulo</label>
          <input
            type="text"
            class="form-control"
            id="inputTitulo"
            name="title"
            placeholder="Titulo"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="inputAddress">Data</label>
          <input
            type="date"
            name="done"
            class="form-control"
            id="inputData"
            placeholder="DD/MM/AAAA"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="floatingTextarea">Descrição</label>
          <textarea
          name="description"
            class="form-control"
            placeholder="Escreva a descrição"
            id="floatingTextarea"
          ></textarea>
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">Evento</label>
          <select id="inputState"  name="event" class="form-control">
            <option selected>Selecione...</option>
            <option value="MEETING">Reunião</option>
            <option value="TASK">Tarefa</option>
            <option value="APPOINTMENT">Encontro</option>
            <option value="TRAVEL">Viagem</option>
            <option value="DEADLINE">Prazo final</option>
            <option value="BIRTHDAY">Aniversário</option>
          </select>
        </div>
        <div class="card-action">
          <a class="btn btn-outline-danger mx-2 mt-3" href="/task">Cancelar</a>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>
    </main>
  </body>
</html>
