<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="stylesheet" href="/css/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <script src="/js/script.js" defer></script>
</head>

<body class="body">

    <nav class="navbar navbar-expand-lg" style="background-color: rgba(80, 151, 171, 0.5)">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: #ffffff; font-size: 20px" href="#">MyJendar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-primary btn-custom" style="
                  border-color: #2a7388;
                  color: white;
                  background-color: #2a7388;
                  margin-top:15px;
                " type="submit">
                        Search
                    </button>
                </form>
            </div>

        </div>
    </nav>

    <main class="corpo">
        <div class="container center p-5">
            <div class="flex justify-content-between p-5">
                <h1> My Jendar</h1>
                <p class="flex justify-content-between gap-1 p-4">
                    Tem certeza que deseja sair do MyJendar?
                </p>
            </div>

            <form th:action="${'/logout'}" method="post" class="card-action flex-column text-xxl-center">
                <a class="btn btn-outline-danger mx-2 mt-3" href="/task">Cancelar</a>
                <button type="submit" class="btn btn-primary">Sim, quero sair!</button>
            </form>


        </div>
    </main>

</body>

</html>
